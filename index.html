---
# Add front matter, so Jekyll compiles Liquid variables.
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Beth and Ian's Wedding Site</title>

  <link rel="stylesheet" href="/css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
  <script src="/js/vendor/jquery.scrollSpeed.js"></script>

  {% if jekyll.environment == 'production' %}
    <script src="/js/build/main.min.js"></script>
  {% else %} 
    <script src="/js/build/main.js"></script>
  {% endif %}
</head>
<body>
  <div class="app-bg"></div>

  <div class="app-bg-obfuscator"></div>

  <div id="app-card--savethedate"
       class="app-card"></div>

  <div id="app-icon--arrow"
       class="app-icon"></div>

  <!-- Section to create space for #app-card--savethedate. -->
  <div class="app-section">
  </div>

  <!-- Section: Mailbox -->
  <div id="app-section-2"
       class="app-section">
    <a href="https://docs.google.com/forms/d/1JUWzj4eRjrnR4-zGcUUoOQsSNscsSdIMFk-nMK5WAQU/viewform?usp=send_form"
       target="_blank"
       id="app-card--mailbox"
       class="app-card">

      <!-- Hand icon -->
      <div id="app-icon--hand"
           class="app-icon"></div>
    </a>
  </div>

  <!-- Section: End -->
  <div id="app-section-3"
       class="app-section">

    <!-- Coaster card -->
    <div id="app-card--coaster"
         class="app-card">

      <!-- Mowgli's San Francisco -->
      <a href="https://www.youtube.com/watch?v=8RZqPq1-1Tw"
         target="_blank"
         class="app-hotspot"
         style="top: 75%;
                left: 25%;
                width: 25%;
                height: 25%;"></a>

      <!-- San Francisco Bay Blues -->
      <a href="https://www.youtube.com/watch?v=1SzP3_K_7EE"
         target="_blank"
         class="app-hotspot"
         style="top: 75%;
                left: 50%;
                width: 25%;
                height: 25%;"></a>

      <!-- I Left My Heart in San Francisco -->
      <a href="https://www.youtube.com/watch?v=tTBsZEZrcOo"
         target="_blank"
         class="app-hotspot"
         style="top: 75%;
                left: 75%;
                width: 25%;
                height: 25%;"></a>
    </div>

    <!-- End icon -->
    <div id="app-icon--end"
         class="app-icon"></div>

    <!-- Dolphin -->
    <div id="app-dolphin">
      <img src="img/dolphin.png"
           width="150">
    </div>
  </div>

  <!-- StatCounter -->
  <script type="text/javascript">
    var sc_project=10621625;
    var sc_invisible=1;
    var sc_security="4c932313";
    var scJsHost = (("https:" == document.location.protocol) ?
    "https://secure." : "http://www.");
    document.write("<sc"+"ript type='text/javascript' src='" +
    scJsHost+
    "statcounter.com/counter/counter.js'></"+"script>");
  </script>
</body>
</html>
