---
# Add front matter, so Jekyll compiles Liquid variables.
---
<!DOCTYPE html>
<html>
<head>
  <title>Beth and Ian's Wedding Site</title>

  <link rel="stylesheet" href="/css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
  <script src="/js/vendor/jquery.scrollSpeed.js"></script>
  <script src="/js/build/main.js"></script>
</head>
<body>
  <div class="app-bg"></div>

  <div class="app-bg-obfuscator"></div>

  <div id="app-card--savethedate"
       class="app-card"></div>

  <div id="app-icon--arrow"
       class="app-icon"></div>

  <!-- Section to create space for #app-card--savethedate. -->
  <div class="app-section"
       style="height: 100vh;
              min-height: 800px;">
  </div>

  <!-- Section: Mailbox -->
  <div class="app-section">
    <a href="#"
       id="app-card--mailbox"
       class="app-card">

      <!-- Hand icon -->
      <div id="app-icon--hand"
           class="app-icon"></div>
    </a>
  </div>

  <!-- Section: End -->
  <div class="app-section">
    <!-- SF icon -->
    <div id="app-string--sf"
         class="app-string">
      <a id="app-icon--sf"
         class="app-icon"
         href="https://www.youtube.com/watch?v=1SzP3_K_7EE"
         target="_blank"></a>
    </div>

    <!-- Heart icon -->
    <div id="app-string--heart"
         class="app-string">
      <a id="app-icon--heart"
         class="app-icon"
         href="https://www.youtube.com/watch?v=tTBsZEZrcOo"
         target="_blank"></a>
    </div>

    <!-- Happy icon -->
    <div id="app-string--happy"
         class="app-string">
      <a id="app-icon--happy"
         class="app-icon"
         href="https://www.youtube.com/watch?v=rTVjnBo96Ug"
         target="_blank"></a>
    </div>

    <!-- End icon -->
    <div id="app-icon--end"
        class="app-icon"></div>
  </div>
</body>
</html>
