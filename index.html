<!DOCTYPE html>
<html>
<head>
  <title>Beth and Ian's Wedding Site</title>

  <link rel="stylesheet" href="/css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
</head>
<body>
  <div class="app-bg"></div>

  <div class="app-bg-obfuscator"></div>

  <div class="app-postcard"></div>

  <script>
    $(document).ready(function() {
      start();
    });

    function start() {
      $('.app-postcard').css({
        marginTop: $(window).height() + 10
      });

      _.delay(function() {
        reveal();
      }, 500);
    }

    function reveal() {
      $('.app-bg-obfuscator')
          .addClass('is-visible');

      var $postcard = $('.app-postcard');

      // Compute the offset so that the card is in the middle of screen.
      var offset = ($(window).height() - $postcard.height()) / 2;

      // Offset is never smaller than the minimum offset.
      if (offset < 100) {
        offset = 100;
      }

      $postcard
          .css({
            marginTop: offset
          })
          .addClass('is-visible');
    }
  </script>
</body>
</html>
